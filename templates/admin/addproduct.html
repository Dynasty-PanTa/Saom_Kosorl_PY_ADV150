{% extends "admin/admin_master.html" %}

{% block main_content %}

<div style="width: 400px; margin: 2rem auto;">
    <h2 style="color: white; margin-bottom: 1rem;">Add Product</h2>

    <form id="addProductForm" method="POST" enctype="multipart/form-data">
        <!-- Name -->
        <div class="mb-3">
            <label style="color: white;">Name</label>
            <input class="input" type="text" name="name" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label style="color: white;">Category</label>
            <select 
                name="category" 
                class="input" 
                required
                style="
                    width: 100%;
                    padding: 0.5rem;
                    border-radius: 8px;
                    border: 1px solid #ccc;
                    background-color: white;
                    color: black;
                "
            >
                <option value="">-- Select a Category --</option>
                <option value="instrument">Instruments</option>
                <option value="brass">Brass</option>
                <option value="tool">Tool</option>
                <option value="accessory">Accessory</option>
            </select>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label style="color: white;">Price</label>
            <input class="input" type="number" name="price" required>
        </div>

        <!-- Image -->
        <div class="mb-3">
            <label style="color: white;">Image</label>
            <input type="file" name="image_file" accept="image/*" style="margin-bottom: 0.5rem;">
            <br>
            <span style="color: white;">or paste image URL:</span>
            <input class="input" type="text" name="image_url" placeholder="https://example.com/image.jpg">
        </div>

        <!-- Submit -->
        <br>
        <button class="btn btn-primary" type="submit">Add Product</button>
    </form>
</div>

<!-- Success Modal -->
<div id="successModal" style="
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
">
    <div style="
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        width: 300px;
    ">
        <div style="font-size: 3rem; color: green;">✔️</div>
        <h3>New Product Added!</h3>
    </div>
</div>

<script>
const form = document.getElementById('addProductForm');
const modal = document.getElementById('successModal');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(form);

    fetch(form.action || window.location.href, {
        method: 'POST',
        body: formData
    })
    .then(res => {
        if (res.ok) {
            // Show modal
            modal.style.display = 'flex';

            // Redirect to product list after 1.5s
            setTimeout(() => {
                window.location.href = "{{ url_for('admin_products') }}";
            }, 1500);
        } else {
            res.text().then(txt => alert('Error adding product: ' + txt));
        }
    })
    .catch(err => {
        console.error(err);
        alert('Error adding product.');
    });
});
</script>

{% endblock %}
