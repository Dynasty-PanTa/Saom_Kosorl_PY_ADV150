<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Flask App{% endblock %}</title>
  {% include "css.html" %}

  <style>
    /* Special style just for JazzMusiz */
    .jazzmusiz-btn {
      color: #ffffff !important;     /* white text */
      font-weight: bold;             /* bolder */
      font-size: 1.3rem;             /* bigger text */
      background: transparent !important; /* no background */
      border: none !important;       /* remove borders */
    }

    /* Remove yellow border on click */
    .jazzmusiz-btn:focus,
    .jazzmusiz-btn:active {
      outline: none !important;
      box-shadow: none !important;
    }

    /* Hover effect for JazzMusiz */
    .jazzmusiz-btn:hover {
      color: #ff4444 !important;     /* red hover */
      text-decoration: underline;    /* underline on hover */
    }
  </style>
</head>
<body>
<div id="app">
  <!-- ===== Navbar ===== -->
  <nav class="navbar" style="padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; background: #000000;">
    
    <!-- Left side -->
    <div class="nav-left">
      <a href="{{ url_for('home') }}" class="jazzmusiz-btn">JazzMusiz</a>
    </div>
    
    <!-- Right side -->
    <div class="nav-right" style="display: flex; gap: 10px;">
      <a class="btn btn-secondary" href="{{ url_for('home') }}">Home</a>
      <a class="btn btn-secondary" href="{{ url_for('lesson') }}">Lesson</a>
      <a class="btn btn-secondary" href="{{ url_for('shop') }}">Shop</a>
      <a href="/cart" class="btn btn-danger" type="button">
        Cart ([[ cart_list.length ]])
      </a>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  <main style="max-width: 1400px; margin: 0 auto; padding: 0 1rem;">
    {% block main_content %}
    <!-- Page content will go here -->
    {% endblock %}
  </main>
</div>

<!-- ===== Footer ===== -->
<footer style="text-align: center; padding: 1rem 1rem; background: #000000; border-top: 1px solid #000000; color: #ffffff;">
  <p>&copy; 2025 My Music Store Website. All rights reserved.</p>
</footer>

{% include "script.html" %}
{% include "vue.html" %}
</body>
</html>
