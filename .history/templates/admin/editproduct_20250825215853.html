{% extends "admin/admin_master.html" %}

{% block main_content %}

<div style="width: 400px; margin: 2rem auto;">
    <h2 style="color: white; margin-bottom: 1rem;">Edit Product</h2>

    <form id="editProductForm" method="POST" enctype="multipart/form-data">
        <!-- Name -->
        <div class="mb-3">
            <label style="color: white;">Name</label>
            <input class="input" type="text" name="name" value="{{ product['name'] }}" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label style="color: white;">Category</label>
            <input class="input" type="text" name="category" list="categories" value="{{ product['category'] }}" required>
            <datalist id="categories">
                {% for cat in categories %}
                    <option value="{{ cat }}"></option>
                {% endfor %}
            </datalist>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label style="color: white;">Price</label>
            <input class="input" type="number" name="price" value="{{ product['price'] }}" required>
        </div>

        <!-- Image -->
        <div class="mb-3">
            <label style="color: white;">Current Image</label>
            <img src="{{ product['image'] }}" alt="Product Image" style="max-width: 100px; max-height: 100px; display: block; margin-bottom: 0.5rem; object-fit: cover; border-radius: 8px;">
            <label style="color: white; display: block; margin-bottom: 0.2rem;">Change Image:</label>
            <input type="file" name="image_file" accept="image/*" style="margin-bottom: 0.5rem;">
            <br>
            <span style="color: white;">or paste new image URL:</span>
            <input class="input" type="text" name="image_url" value="{{ product['image'] }}">
        </div>

        <!-- Submit -->
        <button class="btn btn-primary" type="submit">Update Product</button>
    </form>
</div>

<!-- Success Modal -->
<div id="successModal" style="
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
">
    <div style="
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        width: 300px;
    ">
        <div style="font-size: 3rem; color: green;">✔️</div>
        <h3>Product Updated!</h3>
    </div>
</div>

<script>
const form = document.getElementById('editProductForm');
const modal = document.getElementById('successModal');

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(form);

    fetch(form.action || window.location.href, {
        method: 'POST',
        body: formData
    })
    .then(res => {
        if (res.ok) {
            modal.style.display = 'flex';
            setTimeout(() => {
                window.location.href = "{{ url_for('admin_products') }}";
            }, 1500);
        } else {
            res.text().then(txt => alert('Error updating product: ' + txt));
        }
    })
    .catch(err => {
        console.error(err);
        alert('Error updating product.');
    });
});
</script>

{% endblock %}
