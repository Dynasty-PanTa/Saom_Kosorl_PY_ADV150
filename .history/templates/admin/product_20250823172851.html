{% extends "admin/admin_master.html" %}

{% block main_content %}
<div class="container mt-4">
    <h2>All Products</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Add Product</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p['id'] }}</td>
                <td>{{ p['name'] }}</td>
                <td>{{ p['category'] }}</td>
                <td>${{ p['price'] }}</td>
                <td><img src="{{ p['image'] }}" width="80"></td>
                <td>
                    <a href="{{ url_for('edit_product', id=p['id']) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_product', id=p['id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
